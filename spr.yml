# Spring Boot Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-deployment
  namespace: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: springapp
  template:
    metadata:
      labels:
        app: springapp
    spec:
      containers:
      - name: spring-container
        image: sanchitraj5/docker-sp:1
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 500m
            memory: 256Mi
          limits:
            cpu: "500m"
            memory: "512Mi"
        
