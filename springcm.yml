# Spring Boot Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: springapp
  template:
    metadata:
      labels:
        app: springapp
    spec:
      containers:
      - name: spring-container
        image: sanchitraj5/docker-sp:1
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: "500m"
            memory: "512Mi"
        env:
        - name: MONGO_DB_HOSTNAME
          value: mongodb://mongod-0.mongodv-service:27017,mongod-1.mongodv-service:27017,mongod-2.mongodv-service:27017/?replicaSet=MainRepset
        - name: MONGO_DB_USERNAME
          valueFrom:
            configMapKeyRef:
              name: mongocm
              key: mongouser
        - name: MONGO_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongosc
              key: mongopass
---
# Spring Boot NodePort Service (external access)
apiVersion: v1
kind: Service
metadata:
  name: spring-service
spec:
  selector:
    app: springapp
  ports:
  - port: 80
    targetPort: 8080
  type: NodePort